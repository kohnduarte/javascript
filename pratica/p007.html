<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 300px;
            height: 300px;
            font: 1.2em Arial;
            background-color: bisque;
            
        }

        div p {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0;
            transform: translate(-50%, -50%);           
        } 

        strong {
            text-decoration: underline;
            color: #f00;
        }

    </style>
</head>
<body> 
    <div id="divi" onclick="clicar()" onmousemove="mover()" onmousedown="segurar()" onmouseup="soltar()">
        <p id="parag">Sou um p</p>
    </div>

    <!-- eventos de mouse para praticar: 
    
         mouseenter - mouseout
         mousedown - mouseup
         click - mousemove   
    
    -->


    <script>
        var P = window.document.getElementById('parag')

        var D = window.document.querySelector('div#divi')

        D.addEventListener('mouseenter', entrar)
        divi.addEventListener('mouseout', sair)

        function entrar() {
            P.innerText = 'Entrou!'
        }

        function sair() {
            P.innerText = 'Saiu!'
        }

        function clicar() {
           // P.innerHTML = '<strong>Clicou!</strong>'
            
        }

        function mover() {
            D.style.background = 'silver'
        }

        function segurar() {
            P.innerHTML = '<strong>ME SOLTA!!!</strong>'
        }

        function soltar() {
            P.innerHTML = 'UFA!'
        }
    </script>



</body>
</html>
