</head>
<body>
    <button>Que horas s√£o?</button>
    
    <script>
        var botao = window.document.getElementsByTagName('button')[0]
        botao.addEventListener('click', horaAgora)
        var P = window.document.createElement('p')
        P.setAttribute('id', 'hora-atual')

        function horaAgora() {            
            P.innerHTML = `<strong>${new Date().toLocaleString()}</strong>`
            window.document.body.appendChild(P)
            var id = setInterval(horaAgora, 1000)
        }

            
        




    </script>
