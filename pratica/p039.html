<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Que horas são?</button>
    
    <script>
        var botao = window.document.getElementsByTagName('button')[0]
        botao.addEventListener('click', horaAgora)
        var P = window.document.createElement('p')
        P.setAttribute('id', 'hora-atual')
        var botao2 = window.document.createElement('button')
        botao2.innerText = 'Parar relógio'
        

        function horaAgora() {            
            P.innerHTML = `<strong>${new Date().toLocaleString()}</strong>`
            window.document.body.appendChild(P)
            var id = setInterval(horaAgora, 1000)
            window.document.body.appendChild(botao2)
            botao2.addEventListener('click', Stop)
            function Stop() {
                clearInterval(id)
            }
        }

            
        




    </script>
</body>
</html>
