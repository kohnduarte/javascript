<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora</title>
    <link rel="shortcut icon" href="../js.ico" type="image/x-icon">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hora Agora</h1>
    <section>
        <p id="hora">Agora s√£o</p>
    </section>

    <script>
        function horaAgora() {
            var now = new Date()
            var h = now.getHours().toString().padStart(2, '0')
            var m = String(now.getMinutes()).padStart(2, '0')
            var s = now.getSeconds().toString().padStart(2, '0')
            var P = window.document.getElementById('hora')
            P.innerText = ` ${h}:${m}:${s}`
        }

        setInterval(horaAgora, 1000)
        
    </script>
    
</body>
</html>
