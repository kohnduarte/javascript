<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora</title>
    <link rel="shortcut icon" href="../js.ico" type="image/x-icon">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body onload="horaEfoto()">
    <h1>Hora Agora</h1>
    <section name="sec">
        <p></p>
    </section>

    <script>
        function horaEfoto() {
            var time = new Date().toLocaleTimeString()
            var P = window.document.getElementsByTagName('p')[0]
            P.innerHTML = time

            
        }
        
        
    </script>
    
</body>
</html>
