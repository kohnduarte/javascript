<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de JS</title>
    <link rel="shortcut icon" href="js.ico" type="image/x-icon">
    <style>
        body {
            font-size: 1.5em;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        span {
            font-weight: bold;
            text-decoration: underline wavy;
        }
    </style>
</head>
<body>
    <form action="" oninput="soma.value = Number(c1.value) + Number(c2.value)">
        <input type="number" name="" id="c1" step=".2"> <br>
        + <br>
        <input type="number" name="" id="c2" step=".2"> <br>
        = <output name="soma" for="c1 c2"></output>
    </form>

    <script>
        // o comando 'window.prompt()' sempre retorna uma string, mesmo quando o usuário insere um número

       var nome = window.prompt('Qual é o seu nome?')

       document.write(`Seu nome em minúsculas é <span>${nome.toLowerCase()}</span>.`)
