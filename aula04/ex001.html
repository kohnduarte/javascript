<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(196, 150, 239);
            font: 1em Arial;
            color: #fff;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body onresize="abc()">
    <h1>Olá, Mundo!</h1>
    <p id="onre">Já me livrei da maldição!!</p>

    <script>
        window.alert('Minha primeira mensagem!')
        //window.confirm('Está gostando de JS?')
        window.prompt('Qual é o seu nome?')

        function abc() {
            if(window.innerWidth < 600) {
               onre.style.color = 'green' 
            } else {
               onre.style.color = 'white' 
            }
        }
    </script>
</body>
</html>
