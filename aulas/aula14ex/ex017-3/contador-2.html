<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="shortcut icon" href="../../../pratica/js.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header>
            <h1>Tabuada</h1>
        </header>

        <div>            
           <label for="c1">Número:</label>
           <input type="number" name="" id="c1">
           <input type="button" value="TABUADA!">

           <select name="sel" id="" size="10">
            <option value="">Digite um número acima</option>
           </select>
        </div>

        <footer>
            <p><small>&copy; CursoemVídeo</small></p>
        </footer>
    </section>

    <script>
        var Botao = window.document.querySelector('input[type="button"]')
        Botao.addEventListener('click', GerarTab)

        function GerarTab() {
            var controle = window.document.getElementById('c1')
            var S = window.document.getElementsByName('sel')[0]
            if (controle.value.length == 0) {
                window.alert('[ERRO] Faltam dados!')
                S.innerHTML = '<option>É necessário inserir um número para gerar a tabuada!</option>'
            } else {
                var n = parseInt(controle.value)              
                S.innerHTML = ''
                var t = 1
                // estrutura de repetição com teste lógico no início
                while (t <= 10) {
                    var opt = window.document.createElement('option')
                    opt.innerText = `${n} x ${t} = ${n*t}`
                    S.appendChild(opt)
                    t++
                }
            }
        }
    </script>
    
</body>
</html>
