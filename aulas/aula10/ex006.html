<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="refresh" content="20000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            margin: 0;
        }

        body {
            font: 1.2em Arial;
        }

        div#area {
            margin: 10px 0 0 10px;
            position: relative;
            width: 200px;
            height: 200px;
            background-color: green;
            color: #fff;
        }

        div#area > p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="area">
        <p id="area2">Interaja...</p>
    </div>

    <script>  
    
        var a = window.document.getElementById('area2')

        var b = window.document.querySelector('div#area')

        /* criar eventos dentro da área de JS: '.addEventListener()' 
        ('nomeevento', nomefunçãosemparênteses)

        variável.addEventListener('click', abcde)

        */

        b.addEventListener('click', clicar)
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', sair)

        function clicar() {
            window.document.getElementById('area2').innerHTML = '<strong>Clicou!</strong>'
            window.document.getElementById('area').style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou'
        }

        function sair() {
            a.innerText = 'Saiu'
            b.style.background = 'green'
        }
    
    </script>
</body>
</html>
