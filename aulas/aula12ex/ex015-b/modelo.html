<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="shortcut icon" href="../../../pratica/js.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Estou criando esse exercício considerando que esse conteúdo é apenas uma parte de um documento, que terá muito mais coisas -->
    <section>
        <header class="sec-age">
            <h1>Verificador de Idade</h1>
        </header>
        <div class="wbox">
            <label for="birth">Ano de Nascimento:</label>
            <input type="number" name="birth" id="birth" min="1900" minlength="4" placeholder="  ex: 1991">
            <div id="g">
                Gênero:
                <input type="radio" name="genero" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="genero" id="fem">
                <label for="fem">Feminino</label>
            </div>
            <input type="button" onclick="Verificar()" value="Verificar">
            <div class="resultado">
                <p>Preencha os dados acima para ver o resultado!</p>
            </div>
        </div>

        <footer class="sec-age">
            <p><small>&copy; CursoemVideo</small></p>
        </footer>
    </section>
    







    <script src="js/script.js"></script>
</body>
</html>
