        function calcular() {
            var con1 = window.document.getElementById('ispeed')
            var vel = Number.parseFloat(con1.value)
            var rfinal = window.document.querySelector('div#result')
            rfinal.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong>`
                if(vel > 60) {
                    rfinal.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade'
                }
            rfinal.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
